<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo</title>
  <style>
    body,
    div,
    ul,
    li,
    input {
      margin: 0;
      padding: 0;
      list-style: none;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    button {
      padding: 4px 8px;
      border: none;
      outline: none;
      border-radius: 2px;
      color: #fff;
      background-color: #c1004c;
      cursor: pointer;
    }

    input[type=text] {
      width: 60%;
      padding: 4px;
      border: 1px solid #eee;
      outline: none;
    }

    .todoWrap {
      display: flex;
      align-items: center;
      flex-direction: column;
      height: 100%;
      padding-top: 5vh;
    }

    .todoWrap .writeWrap {
      display: flex;
      justify-content: center;
      width: 90%;
      max-width: 500px;
      padding: 10px 0;
      border: 1px solid #ccc;
    }

    .todoWrap .writeWrap input,
    .todoWrap .writeWrap button {
      margin: 0 4px;
    }

    #listArea {
      display: flex;
      width: 90%;
      max-width: 500px;
    }

    #listArea ul {
      position: relative;
      top: -1px;
      width: 100%;
      border: 1px solid #ccc;
      border-bottom: 0;
    }

    #listArea ul li {
      position: relative;
      width: 100%;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      font-size: 14px;
    }

    #listArea ul li input[type=checkbox] {
      margin-right: 10px;
    }

    #listArea ul li .delBtn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translate(0, -50%);
    }

    #listArea ul li .data {
      float: right;
      margin-right: 40px;
    }
  </style>
</head>

<body>
  <div class="todoWrap">
    <div class="writeWrap">
      <input id="writeArea" type="text">
      <button id="listAdd">추가</button>
      <button id="listDel">삭제</button>
      <button id="selectAll">전체 선택</button>
    </div>
    <div id="listArea"></div>
  </div>
  <script src="/js/app.js"></script>
</body>

</html>
